<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Scripts/bootstrap-3.3.6-dist/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/bootstrap-3.3.6-dist/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="myApp" ng-controller="appCtrl" class="container">
    <div class="panel panel-default">
        <div class="panel-heading ">
            <h1 class="text-center">ניהול תורים</h1>
        </div>
        <div class="panel-body">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form class="form-inline col-md-6" style="float:right" ng-submit="addCustomer(CustomerName)">
                            <div class="form-group" style="float:right">
                                <input type="text" class="form-control" id="name" ng-model="CustomerName" required>
                                <label for="name">:שם הלקוח</label>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-disabled="!CustomerName">הכנס לתור</button>
                        </form>
                    </div>
                </div>
                <div class="panel panel-danger">
                    <div class="panel-body">
                            <button type="button" class="btn btn-danger"  style="float:right"
                                     ng-click="customerNext()" ng-disabled="queues.length<=0">קרא להבא בתור</button>
                        <button type="button" class="btn btn-success" style="float:right"
                                ng-click="customerFinis()" ng-if="queues.length<=0 && queuesSerice.length===1">
                            סיים
                        </button>
                        <div class="table-responsive col-md-12">
                            <h4 class="text-center">:בשירות</h4>
                            <table class="table table-striped table-bordered table-hover" ng-if="queuesSerice.length>0">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">שעת כניסה לתור</th>
                                        <th class="text-center">שם לקוח</th>
                                        <th class="text-center">מספר תור</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in queuesSerice track by $index" class="text-center">
                                        <td>{{item.timeInsert}}</td>
                                        <td>{{item.CustomerName}}</td>
                                        <td>{{item.QueueID}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <h4 class="text-center">:רשימת ממתינים</h4>
                            <table class="table table-striped table-bordered table-hover" ng-if="queues.length>0">
                                <thead>
                                    <tr class="info">
                                        <th class="text-center">שעת כניסה לתור</th>
                                        <th class="text-center">שם לקוח</th>
                                        <th class="text-center">מספר תור</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in queues track by $index" class="text-center">
                                        <td>{{item.timeInsert}}</td>
                                        <td>{{item.CustomerName}}</td>
                                        <td>{{item.QueueID}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
